name: Auto Comment on PR Merge

on:
  pull_request:
    types: [closed]

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Add Comment to Issue
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const issueNumber = context.payload.pull_request.number;
          const repoName = context.repo.repo;
          const ownerName = context.repo.owner;

          const commentBody = `ðŸŽ‰ Your pull request has been successfully merged! ðŸŽ‰ Thank you for your valuable contribution to our project. Your efforts are greatly appreciated. Feel free to reach out if you have any more contributions or if there's anything else we can assist you with. Keep up the fantastic work! ðŸš€`;

          github.rest.issues.createComment({
            owner: ownerName,
            repo: repoName,
            issue_number: issueNumber,
            body: commentBody
          });
